<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Salud</title>
    <link href="css/landingPage.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <button class="btnExplorer">Directorio</button>
    <br>
    <br>
    <a class="btnNavOfMain">CONTACTO</a>
    <a class="btnNavOnMain">SOBRE NOSOTROS</a>
    <br>
    <br>
    <form class="formMain">
        <h2 class="formTitle">Contáctanos</h1>
        <div class="cntFormOne">
            <div class="cntTextField">
                <label for="name">nombre y apellido</label>
                <input type="text" id="name"></input>
            </div>
            <div class="cntTextField">
                <label for="specialty">especialidad</label>
                <input type="text" id="specialty"></input>
            </div>
        </div>
        <div class="cntFormTwo">
            <div class="cntTextField">
                <label for="email">correo electrónico</label>
                <input type="email" id="email"></input>
            </div>
            <div class="cntTextField">
                <label for="phone">teléfono</label>
                <input type="number" id="phone"></input>
            </div> 
        </div>
        <div class="cntTextField">
            <label for="message">mensaje</label>
            <textarea id="message" class="textAreaForm"></textarea> 
        </div>
        <button type="submit" class="btnForm">Enviar</button>
    </form>

   
</body>
</html>
